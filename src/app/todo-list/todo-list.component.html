<div class="todo-list">
  <form (ngSubmit)="addTodo(f)">
    <mat-form-field>
      <input matInput placeholder="New Todo" [(ngModel)]="newTodo" name="newTodo"/>
    </mat-form-field>
  </form>
  


  <div class="list">
    <mat-list>
      <mat-list-item *ngFor="let item of todos" [class.active]="item.completed"> 
        <mat-checkbox class="example-margin" [(ngModel)]="item.completed">{{ item.text }} </mat-checkbox> 
      </mat-list-item>
    </mat-list>
  </div>
</div>
